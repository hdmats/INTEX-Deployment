{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>User Info</title>
{% endblock %}

{% block content %}
<h1>User Information</h1>

  <form action="{% url 'updateUserInfo' %}" method='POST'>
    {% csrf_token %}
    <p style="align:right;">USER ID: {{user.id}}</p>
    <br>
    <input type="hidden" id="userID" name="userID" value="{{user.id}}">
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" value="{{user.first_name}}">
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" value="{{user.last_name}}">
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="Male" {% if user.gender == "Male" %} selected="selected" {% endif %}>Male</option>
      <option value="Female" {% if user.gender == "Female" %} selected="selected" {% endif %}>Female</option>
    </select>
    <label for="height">Height(in)</label>
    <input type="number" name="height" step="any" value="{{user.height}}">
    <label for="weight">Weight(lbs)</label>
    <input type="number" name="weight" step="any" value="{{user.weight}}">
    <label for="age">Age</label>
    <input type="number" name="age" step="1" value="{{user.age}}">
    <label for="condition">Condition</label>
    <select name="condition" id="condition" >
      <option value="None">--Condition--</option>
      {% for condition in conditions%}
      <option value="{{condition.condition_type}}" {% if condition.condition_type == userCondition %} selected="selected" {% endif %}>{{condition.condition_type}}</option>
      {% endfor %}
    </select>
    <label for="k">Potassium(K)</label>
    <input type="number" name="k" step="any" value="{{user.k}}">
    <label for="phos">Phosphorus(Phos)</label>
    <input type="number" name="phos" step="any" value="{{user.phos}}">
    <label for="na">Sodium(Na)</label>
    <input type="number" name="na" step="1" value="{{user.na}}">
    <label for="creatinine">Creatinine</label>
    <input type="number" name="creatinine" step="any" value="{{user.creatinine}}">
    <label for="albumin">Albumin</label>
    <input type="number" name="albumin" step="any" value="{{user.albumin}}">
    <label for="bloodsugar">Blood Sugar</label>
    <input type="number" name="bloodsugar" step="1" value="{{user.bloodsugar}}">
    <button class="button" type="submit">Update</button>
  </form>
  <div class="factlog"></div>
{% endblock %}
